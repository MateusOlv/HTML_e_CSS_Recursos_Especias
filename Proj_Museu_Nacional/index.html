<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize CSS-->
    <link rel="stylesheet" href="CSS/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="CSS/style.css">

    <!--[if lt IE 9]>
	    <script src="JS/html5shiv.js"></script>
    <![endif]-->
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"><!-- Início Container -->
        <header><!-- Início Header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início Nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- /Fim Nav-->
        </header><!-- /Fim Header -->

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="Imagens/museu.png" alt="imagem do museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="Imagens/depoimento.png" alt="depoimento">
                </section>

                <section id="visita">
                    <h4>Faça a sua visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="Imagens/imagem1.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem2.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem3.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem4.jpg" height="93px" width="93px">
                    </a>
                </section>
            </aside>
        </div>

       
    </div><!-- /Fim Container -->
</body>
</html>
